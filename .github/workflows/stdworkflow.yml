name: Flask CI Workflow

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # Step 3: Cache pip dependencies
      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # Step 4: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flask pytest flake8

      # Step 5: Lint Flask app
      - name: Lint code with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      # Step 6: Run Flask unit tests
      - name: Run tests with pytest
        run: |
          pytest -v --disable-warnings

      # Step 7 (Optional): Check Flask app starts correctly
      - name: Test Flask app startup
        run: |
          export FLASK_APP=app.py
          export FLASK_ENV=development
          nohup flask run &
          sleep 5
          curl -f http://127.0.0.1:5000 || exit 1

      # Step 8: Upload test results (optional)
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: flask-pytest-results
          path: ./pytest-results.xml
